<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业级保费计算器（精准版）</title>
    <style>
        /* 移动端优化样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            font-size: 24px;
            text-align: center;
            margin: 0 0 25px 0;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.15s;
        }
        input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }
        button:hover {
            background: #1557b0;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .calculation-detail {
            color: #6c757d;
            font-size: 14px;
            margin-top: 15px;
        }
        .error-message {
            color: #dc3545;
            padding: 15px;
            border-radius: 8px;
            background: #fff0f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>企业员工增员保费计算器</h1>
        
        <div class="input-group">
            <label for="effectiveDate">🕒 保单生效日期：</label>
            <input type="date" id="effectiveDate" required>
        </div>

        <div class="input-group">
            <label for="personCount">👥 新增员工人数：</label>
            <input type="number" id="personCount" min="1" value="1" required>
        </div>

        <button onclick="calculatePremium()">立即计算</button>
        
        <div id="result"></div>
    </div>

<script>
// ================= 企业级配置 =================
const ENTERPRISE_CONFIG = {
    annualPremium: 800.00,     // 年保费（精确到分）
    policyEndDate: '2025-05-11',// 保单到期日
    decimalPrecision: 2        // 财务精度要求
};

// ================= 专业舍入函数 =================
function bankerRounding(value, decimals) {
    const factor = Math.pow(10, decimals);
    const scaledValue = value * factor;
    const roundedValue = Math.round(scaledValue);
    return Number((roundedValue / factor).toFixed(decimals));
}

// ================= 核心计算逻辑 =================
function calculatePremium() {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    try {
        // 输入验证
        const effectiveDate = new Date(document.getElementById('effectiveDate').value);
        const personCount = parseInt(document.getElementById('personCount').value);
        if (!effectiveDate.getTime()) throw new Error("请选择有效日期");
        if (personCount < 1) throw new Error("人数至少为1人");

        // 天数计算（包含当天）
        const endDate = new Date(ENTERPRISE_CONFIG.policyEndDate);
        const timeDiff = endDate.getTime() - effectiveDate.getTime();
        const days = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1;
        if (days < 0) throw new Error("生效日期不能晚于保单到期日");

        // 精准计算流程
        const dailyRate = ENTERPRISE_CONFIG.annualPremium / 365;
        const intermediate = dailyRate * days;       // 保留原始精度
        const perPerson = bankerRounding(intermediate, 4); // 中间结果保留4位小数
        const total = bankerRounding(perPerson * personCount, 2); // 最终结果保留2位

        // 结果输出
        resultDiv.innerHTML = `
            <div style="color: #228B22; font-size: 1.2em;">
                💰 应增保费：¥ ${total.toFixed(2)}
            </div>
            <div class="calculation-detail">
                <div>计算明细：</div>
                <div>▪ 有效天数：${days} 天</div>
                <div>▪ 每日费率：¥ ${dailyRate.toFixed(6)}/人天</div>
                <div>▪ 单人保费：¥ ${perPerson.toFixed(2)}</div>
                <div>▪ 人数计算：${personCount} 人</div>
            </div>
        `;

    } catch (error) {
        resultDiv.innerHTML = `
            <div class="error-message">
                ⚠️ 错误：${error.message}
            </div>
        `;
    }
}

// ================= 初始化默认日期 =================
(function init() {
    const tomorrow = new Date(Date.now() + 86400000);
    document.getElementById('effectiveDate').value = tomorrow.toISOString().split('T')[0];
})();
</script>
</body>
</html>
